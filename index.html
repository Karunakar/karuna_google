<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
  
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	
	<script src = "js/knockout-3.1.0.js" 
         type = "text/javascript"></script>

  
	<script src="js/popper.min.js" type = "text/javascript" ></script>


	<script src="js/application.js"> </script>
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
    
  </head>
  
  
  <body>
  
		<main class="container-fluid">
			<div class="row">
				<div class="col-md-3">
					<div class="row">
						<div class="col-sm-10">
							<h1>Hyderabad Schools</h1>
						</div>
					</div>
				<div class="row">
					<div class="col-sm-10">
						<input data-bind="value: searchSchool" class="search-text-box">
					</div>
				</div>
			
				<div class="row"> 
						<div class="col-sm-10">
							<div class="my-name">Search Results of Schools</div>
							<ul data-bind="foreach: searchSchools">
								<li>
									<span  class="my-role" data-bind="text: title, click: Bounce"> </span>
								</li>
							</ul>
						</div>
				</div>
		</div>
		
	
		<div class="col-md-9">
			<div id="map" class="GoogleMap">
			  
			</div>
		</div>
	</div>
			
</main>


    
		

<script async defer
 src=
 "https://maps.googleapis.com/maps/api/js?key=AIzaSyDxjIKxD3TS0h5zOmv0srLyJ-LMtP-qZs4&v=3&callback=initMap" onerror="showNetworkError()">
</script>

</body>
</html>

<script>
function initMap() 
{
    ko.applyBindings(new ViewModel());
}


</script>
